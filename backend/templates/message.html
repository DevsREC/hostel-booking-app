<!DOCTYPE html>
<html>
<head>
    <title>Hostel Booking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .email-section {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .email-section:last-child {
            border-bottom: none;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="email-section">
            {{startingcontent|safe|linebreaksbr}}
        </div>
        <div class="email-section">
            {{endingcontent|safe|linebreaksbr}}
        </div>
        <div class="footer">
            <p>Best Regards,<br><strong>Hostel Booking Team</strong></p>
        </div>
    </div>
</body>
</html>
