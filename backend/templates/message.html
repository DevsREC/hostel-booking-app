<!DOCTYPE html>
<html>
<head>
    <title>Hostel Booking App</title>
    <style>
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .approve-button, .reject-button {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        .approve-button {
            background-color: green;
            color: white !important;
        }
        .reject-button {
            background-color: red;
            color: white !important;
        }
        .button-container a {
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <p>
        {{startingcontent|safe|linebreaksbr}}
    </p>
    
    {% if link %}
        <div class="button-container">
            <a href="{{link}}" class="approve-button">Verification Link</a>
        </div>
        (or)
        <p>
            {{linkcontent}}. <a href="{{link}}">{{link}}</a>
        </p>
    {%endif%}
    
    <p>
        {{endingcontent|safe|linebreaksbr}}
    </p>
</body>
</html>
